<html>
	<head>
	<title>Register Account Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<header>
    <h1>Please enter your infotmations below</h1>
    </header>
		<section>
    	<nav>
  		    <table>
  		    	<tr>

  		    </table>

    </section>
		<form action="SubmissionPage.html" method="post">
			<fieldset>
				<legend>Demographic info</legend>
					<label for="firstname">Enter your first name: </label>
					<input type="text" name="fname" id="firstname">
					<br>
					<label for="middle">Enter your middle name: </label>
					<input type="text" name="middlename" id="middle">
					<br>
					<label for="last">Enter your last name: </label>
					<input type="text" name="lastname" id="last">
					<br>
					<label for="bday">Date of birth</label>
					<input type="date" id="bday" name="bday">
					<br>
					Gender:
					<br>
					<input type="radio"  id="male" name="gender" value="male" >
					<label for="male">Male</label>
					<br>
					<input type="radio"  id="female" name="gender" value="female" >
					<label for="male">Female</label>
					<br>
					<label for="place">Enter your place of birth:</label>
					<input type="text" name="birthplace" id="place">
			</fieldset>
			<br>
			<fieldset>
				<legend>Personal info</legend>
					<label for="uname">Enter your username: </label>
					<input type="text" name="username" id="uname">
					<br>
					<label for="pword">Enter the password:</label>
					<input type="Password" name="password" id="pword">
					<br>
					<label for="confirmpword">Confirm the password:</label>
					<input type="Password" name="password" id="confirmpword">
					<br>
					<label for="email">Enter your e-mail:</label>
					<input type="email" name="email" id="email">
					<br>
					<label for="confirmemail">Confrim your e-mail</label>
					<input type="email" name="email" id="confirmemail">
					<br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Other info</legend>
				Write your reason(s) for joining FAMNIT Meme Club
				<br>
				<textarea name="reason" rows="25" cols="40"> Write here..</textarea>
				<br>
				<label for="favcolor">Choose your favourite color: </label>
				<input type="color" name="favcolor" id="favcolor">
				<br>
			</fieldset>
			<input type="submit" name="submit" value="Submit your registration">
		</form>
		<footer>

    	</footer>
	</body>
</html>
